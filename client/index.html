<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Hack-o-mat interface</title>
    <link href="icons/open-iconic/font/css/open-iconic.css" rel="stylesheet">
    <link href="css/index.css" media="all" rel="stylesheet" type="text/css" />
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div id="top-bar">
      <div class="left">
        <div class="title">hack-o-mat</div>
        <div class="sudo">by sudo room</div> 
      </div>
      <div class="right">
        <div class="credit-container">
          <div class="credit">$0.00</div>
          <div class="label">credit</div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="content-left">
        <div class="product-visual">
          <img src="images/product2.jpg" />
        </div>
      </div>
      <div class="content-right">
        <div class="product-summary">
          <h3>Awesome hackish thing</h3>
          <p>
            This hackish thing will blow your mind!
          </p>
        </div>
      </div>
    </div>
    <div id="bottom-bar">
      <div class="left browse-by">
        <span class="oi lricon machine-icon" data-glyph="grid-four-up" title="vending machine icon" aria-hidden="true"></span><br/>
        browse by shelf
      </div>
      <div class="right browse-by">
        <span class="oi lricon category-icon" data-glyph="list" title="category icon" aria-hidden="true"></span><br/>
        browse by category
      </div>
      <div class="home-button">
        <span class="oi home-icon" data-glyph="home" title="home" aria-hidden="true"></span><br/>
        <span class="subtitle">home</span>
      </div>
    </div>
  </body>
</html>
